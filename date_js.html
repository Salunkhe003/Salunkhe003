<html>
    <body>
        <script language="javascript">
            d=new Date()
            
            alert("the year"+" "+d.getFullYear())
            alert("the day"+" "+d.getDay())
            alert("the month"+" "+d.getMonth())
            alert("the date"+" "+d.getDate())
            alert("the hours"+" "+d.getHours())
            alert("the minutes"+" "+d.getMinutes())
            alert("the seconds"+" "+d.getSeconds())
        </script>
    </body>
</html>
